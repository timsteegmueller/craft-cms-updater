name: Craft CMS Backup & Update

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Projekt auschecken
      uses: actions/checkout@v4

    - name: PHP & Composer einrichten
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, zip, pdo_mysql
        tools: composer

    - name: Composer-Abh채ngigkeiten installieren
      run: composer install --no-interaction

    - name: Backup ausf체hren
      run: php craft/web/backup.php

    - name: Craft-Update ausf체hren
      run: php craft update all || echo "Craft Update fehlgeschlagen, ignoriere Fehler (Testumgebung)"

    - name: Composer-Update ausf체hren
      run: composer update --no-interaction
